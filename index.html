<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
        <title>

        </title>
    </head>
    <body>
        <div id="calculator-box">
            <div id="text-heading">
                <span>CALCULATOR</span>
            </div>
            <div id="display">

            </div>

            <div id="keys-board">
                <div class="keys" value="AC">
                    <span>AC</span>
                </div>

                <div class="keys">
                    <span>+/-</span>
                </div>

                <div class="keys" value="%">
                    <span>%</span>
                </div>

                <div class="keys symbol" value="/">
                    <span>/</span>
                </div>



                <div class="keys" value="7">
                    <span>7</span>
                </div>

                <div class="keys" value="8">
                    <span>8</span>
                </div>

                <div class="keys" value="9">
                    <span>9</span>
                </div>

                <div class="keys symbol" value="*">
                    <span>*</span>
                </div>




                <div class="keys" value="4">
                    <span>4</span>
                </div>

                <div class="keys" value="5">
                    <span>5</span>
                </div>

                <div class="keys" value="6">
                    <span>6</span>
                </div>

                <div class="keys symbol" value="-">
                    <span>-</span>
                </div>


                <div class="keys" value="1">
                    <span>1</span>
                </div>

                <div class="keys" value="2">
                    <span>2</span>
                </div>

                <div class="keys" value="3">
                    <span>3</span>
                </div>

                <div class="keys symbol" value="+">
                    <span>+</span>
                </div>


                <div class="keys large" value="0">
                    <span>0</span>
                </div>

                <div class="keys" value=".">
                    <span>.</span>
                </div>

                <div class="keys symbol" value="=">
                    <span>=</span>
                </div>




            </div>

        </div>

        <script src="script.js"></script>
    </body>

</html>
